{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbershop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Barbershop</a>
            <nav>
                <a href="#about">About</a>
                <a href="#masters">Masters</a>
                <a href="#booking">Book Now</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="about" class="py-5">
            <div class="container">
                <h2>About Us</h2>
                <!-- Add about content -->
            </div>
        </section>

        <section id="masters" class="py-5 bg-light">
            <div class="container">
                <h2>Our Masters</h2>
                <div class="row">
                    {% for master in masters %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ master.photo.url }}" class="card-img-top" alt="{{ master.first_name }}">
                            <div class="card-body">
                                <h5>{{ master.first_name }} {{ master.last_name }}</h5>
                                <p>{{ master.contact_info }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>

        <section id="booking" class="py-5">
            <div class="container">
                <h2>Book an Appointment</h2>
                <form method="post" id="booking-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <!-- Add footer content -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'appointments/js/main.js' %}"></script>
</body>
</html>
